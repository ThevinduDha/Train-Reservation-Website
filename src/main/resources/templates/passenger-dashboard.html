<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LankaRail â€” Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="dashboard-container">
  <aside class="sidebar passenger-sidebar-dark">
    <div class="sidebar-header">
      <img src="/images/logo.png" alt="LankaRail" class="logo-img me-2">
      <span class="brand-text">LankaRail</span>
    </div>
    <ul class="sidebar-nav">
      <li><a href="#" onclick="showMyBookingsView()" class="active"><i class="fas fa-ticket-alt fa-fw me-2"></i>My Bookings</a></li>
      <li><a href="#" onclick="showAllJourneysView()"><i class="fas fa-route fa-fw me-2"></i>All Journeys</a></li>
      <li><a href="#" onclick="showStationDirectoryView()"><i class="fas fa-building fa-fw me-2"></i>Stations</a></li>
      <li><a href="#"><i class="fas fa-user fa-fw me-2"></i>My Profile</a></li>
    </ul>
    <div class="sidebar-footer">
      <span id="userInfo" class="text-white small"></span>
      <button id="logoutBtn" class="btn btn-sm btn-outline-light mt-2 w-100">Logout</button>
    </div>
  </aside>

  <main class="main-content">
    <div class="wide-search-container animate-fade-in mb-4">
      <h2 class="mb-3">Find Your Journey</h2>
      <form id="searchScheduleForm" class="row g-2 align-items-end glass-card p-3">
        <div class="col-md-4"><label for="searchOrigin" class="form-label visually-hidden">From</label><input type="text" class="form-control" id="searchOrigin" placeholder="From Station" required></div>
        <div class="col-md-4"><label for="searchDestination" class="form-label visually-hidden">To</label><input type="text" class="form-control" id="searchDestination" placeholder="To Station" required></div>
        <div class="col-md-2"><label for="searchDate" class="form-label visually-hidden">Date</label><input type="date" class="form-control" id="searchDate" required></div>
        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Search</button></div>
      </form>
    </div>

    <div id="dynamicContentArea" class="mt-4">
      <div class="text-white">Loading...</div>
    </div>
  </main>
</div>

<div class="modal fade" id="createBookingModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="createBookingForm">
        <div class="modal-header">
          <h5 class="modal-title">Create Booking</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3" style="display: none;">
            <label class="form-label">Journey</label>
            <select class="form-select" id="scheduleSelect" ></select>
          </div>
          <div class="mb-3">
            <label for="seats" class="form-label">Number of Seats</label>
            <input id="seats" type="number" min="1" value="1" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Book Now</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/passenger-dashboard.js"></script>
</body>
</html>
