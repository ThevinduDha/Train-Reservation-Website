<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LankaRail — Passenger Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="hero-bg" style="background-image: url('/images/dashboard-hero.jpg');"></div>
<div class="hero-overlay"></div>

<div class="topbar">
  <nav class="navbar navbar-light w-100">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/static">
        <img src="/images/logo.png" alt="LankaRail" class="logo-img me-2">
        <span class="brand-text">LankaRail</span>
      </a>

      <div class="d-flex align-items-center" id="userActions">
        <span id="userInfo" class="me-3 muted-small text-dark"></span>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
    </div>
  </nav>
</div>

<div class="page-inner content-offset">

  <div class="search-panel glass-card p-4 mb-4 animate-fade-in">
    <h3 class="mb-3 text-white">Find Your Journey</h3>
    <form id="searchScheduleForm" class="row g-3 align-items-end">
      <div class="col-md-4">
        <label for="searchOrigin" class="form-label text-white">From</label>
        <input type="text" class="form-control" id="searchOrigin" placeholder="e.g., Colombo Fort" required>
      </div>
      <div class="col-md-4">
        <label for="searchDestination" class="form-label text-white">To</label>
        <input type="text" class="form-control" id="searchDestination" placeholder="e.g., Kandy" required>
      </div>
      <div class="col-md-3">
        <label for="searchDate" class="form-label text-white">Date</label>
        <input type="date" class="form-control" id="searchDate" required>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </form>
  </div>
  <div id="searchResultsArea" class="mb-4">
  </div>
  <!-- == Main Content Grid (Bookings & Stations) == -->
  <div class="row gx-4">
    <div class="col-lg-8">
      <!-- MY BOOKINGS SECTION -->
      <div class="dashboard-panel animate-fade-in">
        <div class="dashboard-header">
          <div>
            <h2>My Bookings</h2>
            <div class="lead">Manage your reservations and tickets.</div>
          </div>
          <!-- The "Create Booking" button in this header is now less useful with the search bar -->
          <!-- We can leave it or remove it. For now, let's leave it. -->
        </div>
        <div id="bookingsArea" class="bookings-list">
          <div id="loadingMsg" class="text-muted">Loading bookings…</div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <!-- NEW STATION DIRECTORY SECTION -->
      <div class="dashboard-panel animate-fade-in">
        <div class="dashboard-header">
          <div>
            <h2>Station Directory</h2>
            <div class="lead">All available stations.</div>
          </div>
        </div>
        <div id="stationDirectoryArea" class="station-list">
          <div class="text-muted">Loading stations...</div>
        </div>
      </div>
    </div>
  </div>
  <!-- == End of Main Content Grid == -->
</div>

<div class="modal fade" id="createBookingModal" tabindex="-1" aria-labelledby="createBookingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="createBookingForm">
        <div class="modal-header">
          <h5 class="modal-title" id="createBookingModalLabel">Create a New Booking</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="scheduleSelect" class="form-label">Available Journeys</label>
            <select class="form-select" id="scheduleSelect" required>
              <option value="" selected disabled>Loading schedules...</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="seats" class="form-label">Number of Seats</label>
            <input id="seats" type="number" min="1" value="1" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Book Now</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/passenger-dashboard.js"></script>
</body>
</html>
