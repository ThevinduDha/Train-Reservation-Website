<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LankaRail â€” Sign in</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your stylesheet (must include .btn-admin) -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- full-screen hero (login) -->
<div class="hero-bg" style="background-image: url('/images/hero.jpg');"></div>
<div class="hero-overlay"></div>

<!-- TOP BAR (white strip) -->
<div class="topbar">
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/static">
        <img src="/images/logo.png" alt="LankaRail" class="logo-img me-2">
        <span class="brand-text">LankaRail</span>
      </a>
      <div id="navActions">
        <a id="guestSignupBtn" class="btn btn-outline-primary" th:href="@{/signup}">Sign up</a>
      </div>
    </div>
  </nav>
</div>

<div class="page-inner content-offset">
  <div class="auth-wrapper">
    <div class="auth-grid">
      <div class="auth-left-space" aria-hidden="true"></div>

      <div class="auth-right">
        <div class="glass-card animate-fade-in">
          <div class="card-inner">
            <h2 class="card-title">Welcome back</h2>
            <p class="text-muted small">Sign in to continue to LankaRail.</p>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label class="form-label" for="loginEmail">Email</label>
                <input id="loginEmail" name="email" type="email" class="form-control" placeholder="you@example.com" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="loginPassword">Password</label>
                <input id="loginPassword" name="password" type="password" class="form-control" minlength="8" placeholder="At least 8 characters" required>
                <div class="invalid-feedback">Password must be at least 8 characters.</div>
              </div>

              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>

              <!-- Solid red Admin Portal button (white text) -->
              <div class="d-grid mt-3">
                <a th:href="@{/admin}" class="btn btn-admin">Admin Portal</a>
              </div>

              <hr class="my-4">

              <div class="text-center">
                <small class="text-muted">Don't have an account? <a th:href="@{/signup}">Create an account</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>

<!-- show admin portal in topbar if user role present in localStorage (non-secure client-side hint only) -->
<script>
  (function(){
    try {
      const roles = JSON.parse(localStorage.getItem('lankarail_role') || 'null');
      if (roles && roles.length) {
        const isAdmin = roles.find(r => (''+r).toUpperCase().includes('ADMIN'));
        if (isAdmin) {
          const nav = document.getElementById('navActions');
          const btn = document.createElement('a');
          btn.className = 'btn btn-outline-danger ms-2';
          btn.href = '/admin';
          btn.textContent = 'Admin Portal';
          nav.appendChild(btn);
        }
      }
    } catch(e){ /* ignore localStorage errors */ }
  })();

  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    authLogin();
  });
</script>
</body>
</html>
