<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LankaRail — Login</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">

</head>
<body class="auth-page">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="/images/logo.png" alt="logo" class="logo" /></a>
      <div>
        <a class="btn btn-outline-primary me-2" href="/signup.html">Sign up</a>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card auth-card animate-card">
          <div class="card-body p-4">
            <h3 class="card-title mb-3">Welcome back</h3>
            <p class="text-muted small">Sign in to continue to LankaRail.</p>

            <div id="alert-placeholder"></div>

            <form id="loginForm" class="mt-3">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required minlength="8">
                <div class="form-text">Password must be at least 8 characters.</div>
              </div>

              <div class="d-grid">
                <button id="loginBtn" type="submit" class="btn btn-primary btn-lg btn-animate">
                  <span class="btn-text">Sign in</span>
                  <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                </button>
              </div>
            </form>

            <hr>
            <p class="small text-center">
              Don't have an account? <a href="/signup.html">Create an account</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Hero/preview column (optional) -->
      <div class="col-md-4 d-none d-md-block">
        <div class="hero animate-hero">
          <img src="/images/hero.jpg" alt="hero" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Auth JS -->
  <script src="/js/auth.js"></script>
</body>
</html>
