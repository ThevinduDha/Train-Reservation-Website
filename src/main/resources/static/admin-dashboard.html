<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LankaRail â€” Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- background -->
<div class="hero-bg" style="background-image: url('/images/dashboard-admin.jpg');"></div>
<div class="hero-overlay"></div>

<!-- topbar -->
<div class="topbar">
  <nav class="navbar navbar-light w-100">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/images/logo.png" alt="LankaRail" class="logo-img me-2">
        <span class="brand-text">LankaRail Admin</span>
      </a>
      <div class="d-flex align-items-center gap-3">
        <span id="adminInfo" class="text-dark fw-semibold"></span>
        <button id="logoutBtn" class="btn btn-sm btn-outline-danger">Logout</button>
      </div>
    </div>
  </nav>
</div>

<div class="page-inner content-offset container py-4">

  <h2 class="mb-4 text-white" style="margin-top: 2cm;">Admin Dashboard</h2>


  <!-- quick actions -->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <button class="btn btn-primary w-100" onclick="loadUsers()">Manage Users</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100" onclick="loadTrains()">Manage Trains</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100" onclick="loadSchedules()">Manage Schedules</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100" onclick="loadBookings()">View Bookings</button>
    </div>
  </div>

  <!-- dynamic content -->
  <div id="adminContent" class="glass-card p-3 animate-fade-in">
    <div class="text-muted">Select a module to manage.</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/admin-dashboard.js"></script>
</body>
</html>
