<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LankaRail â€” Sign up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-page">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="/images/logo.png" alt="logo" class="logo" /></a>
      <div>
        <a class="btn btn-outline-primary me-2" href="/login.html">Sign in</a>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card auth-card animate-card">
          <div class="card-body p-4">
            <h3 class="card-title mb-3">Create an account</h3>
            <p class="text-muted small">Register as a passenger (default role).</p>

            <div id="alert-placeholder"></div>

            <form id="signupForm" class="mt-3">
              <div class="mb-3">
                <label for="su-email" class="form-label">Email</label>
                <input id="su-email" name="email" type="email" class="form-control" placeholder="you@example.com" required>
              </div>

              <div class="mb-3">
                <label for="su-password" class="form-label">Password</label>
                <input id="su-password" name="password" type="password" class="form-control" placeholder="At least 8 characters" required minlength="8">
                <div class="form-text">Use at least 8 characters.</div>
              </div>

              <div class="d-grid">
                <button id="signupBtn" type="submit" class="btn btn-success btn-animate">
                  <span class="btn-text">Create account</span>
                  <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                </button>
              </div>
            </form>

            <hr>
            <p class="small text-center">
              Already registered? <a href="/login.html">Sign in</a>
            </p>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
