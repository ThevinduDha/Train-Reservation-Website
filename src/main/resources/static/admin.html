<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LankaRail â€” Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- full-screen hero (admin) -->
<div class="hero-bg" style="background-image: url('/images/admin-bg.jpg');"></div>
<div class="hero-overlay"></div>

<!-- TOP BAR -->
<div class="topbar">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/images/logo.png" alt="LankaRail" class="logo-img me-2">
                <span class="brand-text">LankaRail</span>
            </a>
            <div><a class="btn btn-outline-secondary" href="/login.html">Passenger Login</a></div>
        </div>
    </nav>
</div>

<div class="page-inner content-offset">
    <div class="auth-wrapper">
        <div class="auth-grid">
            <div class="auth-left-space" aria-hidden="true"></div>

            <div class="auth-right">
                <div class="glass-card animate-fade-in">
                    <div class="card-inner">
                        <h2 class="card-title">Admin Login</h2>
                        <p class="text-muted small">Sign in with your admin credentials.</p>

                        <form id="adminLoginForm" novalidate>
                            <div class="mb-3">
                                <label class="form-label" for="adminEmail">Email</label>
                                <input id="adminEmail" name="email" type="email" class="form-control" placeholder="admin@example.com" required>
                                <div class="invalid-feedback">Please enter a valid email.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="adminPassword">Password</label>
                                <input id="adminPassword" name="password" type="password" class="form-control" minlength="8" placeholder="Admin password" required>
                                <div class="invalid-feedback">Password must be at least 8 characters.</div>
                            </div>

                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-primary">Sign in as Admin</button>
                            </div>

                            <hr class="my-4">

                            <div class="text-center">
                                <small class="text-muted">Back to <a href="/login.html">Passenger Login</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- .auth-right -->

        </div><!-- .auth-grid -->
    </div><!-- .auth-wrapper -->
</div><!-- .page-inner -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>

<script>
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e){
        e.preventDefault();

        const email = document.getElementById('adminEmail').value.trim();
        const password = document.getElementById('adminPassword').value;

        if (!/\S+@\S+\.\S+/.test(email)) {
            alert("Please enter a valid email.");
            return;
        }
        if (password.length < 8) {
            alert("Password must be at least 8 characters.");
            return;
        }

        try {
            const resp = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (!resp.ok) {
                const txt = await resp.text();
                alert("Login failed: " + txt);
                return;
            }

            const data = await resp.json();

            if (data.role && (''+data.role).toUpperCase().includes("ADMIN")) {
                localStorage.setItem("lankarail_token", data.token || "");
                localStorage.setItem("lankarail_role", JSON.stringify([data.role]));
                alert("Admin login successful!");
                window.location.href = "/admin-dashboard.html";
            } else {
                alert("Access denied: this account is not an admin.");
            }
        } catch (err) {
            console.error(err);
            alert("Login error: " + err.message);
        }
    });
</script>
</body>
</html>
