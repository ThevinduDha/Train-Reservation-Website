<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LankaRail — Passenger Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* small dashboard-specific tweaks */
    .dashboard-hero {
      height: 220px;
      background-image: url('/images/hero.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      margin-bottom: 24px;
    }
    .booking-card { border-radius: 10px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    .muted-small { color:#6c757d; font-size:.95rem; }
  </style>
</head>
<body>
  <!-- topbar (reuse your topbar) -->
  <div class="topbar">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="/images/logo.png" alt="LankaRail" class="logo-img me-2">
          <span class="brand-text">LankaRail</span>
        </a>

        <div class="d-flex align-items-center" id="userActions">
          <span id="userInfo" class="me-3 muted-small"></span>
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
        </div>
      </div>
    </nav>
  </div>

  <div class="page-inner content-offset">
    <div class="container mt-3">

      <div class="dashboard-hero"></div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>My bookings</h3>
        <div>
          <button id="newBookingBtn" class="btn btn-primary">Create booking</button>
        </div>
      </div>

      <div id="bookingsArea">
        <!-- booking items will be injected here -->
        <div id="loadingMsg" class="text-muted">Loading bookings…</div>
      </div>
    </div>
  </div>

  <!-- Create Booking modal (simple) -->
  <div class="modal fade" id="createBookingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="createBookingForm">
          <div class="modal-header">
            <h5 class="modal-title">Create booking</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Train ID</label>
              <input id="trainId" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input id="travelDate" type="date" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Seats</label>
              <input id="seats" type="number" min="1" value="1" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/passenger-dashboard.js"></script>
</body>
</html>
